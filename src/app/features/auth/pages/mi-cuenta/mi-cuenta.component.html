<div class="mi-cuenta-container">

    <!-- Tarjeta Superior (Logo y Título) -->
    <div class="tarjeta-base barra-superior-layout">
        <img src="/LogoHorizontal.png" alt="Logo AdherentIAHorizontal" class="app-logoHorizontal">
        <h2 class="titulo">Mi cuenta</h2>
    </div>

    <!-- Tarjeta Principal de Perfil -->
    <div class="tarjeta-base contendor-perfil-info">

        <!-- Botón Editar (Usando label para controlar el checkbox del modal) -->
        <label for="modal-toggle" class="btn-editar">
            Editar
            <!-- Icono de Edición (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.415v3h3l8.415 -8.415z" />
                <path d="M16 5l3 3" />
            </svg>
        </label>

        <!-- Checkbox oculto para activar el modal -->
        <input type="checkbox" id="modal-toggle" hidden>

        <!-- Fondo oscuro del modal -->
        <label for="modal-toggle" class="modal-overlay"></label>

        <!-- Modal -->
        <div class="modal">
            <div class="modal-header">
                <h3>Editar Datos</h3>
                <label for="modal-toggle" class="close-btn">✕</label>
            </div>

            <label class="label-input">Nombre</label>
            <input type="text" class="campo-input" placeholder="Nombre completo">

            <label class="label-input">Biografía</label>
            <textarea class="campo-input" maxlength="500" placeholder="Máximo 500 caracteres"></textarea>

            <label for="modal-toggle" class="btn-guardar">Guardar</label>
        </div>

        <div class="perfil-avatar-info">

            <div class="avatar-grande">
                <!-- Icono de Persona (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="avatar-icono">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>

                <!-- Icono de Añadir/Cámara (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"
                    class="avatar-add">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 7a5 5 0 1 1 -5 5l-1.895 1.895" />
                    <path d="M12 17a5 5 0 1 0 5 -5l1.895 -1.895" />
                    <path d="M16 12l-1 -1" />
                    <path d="M12 16l-1 -1" />
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                </svg>
            </div>

            <h3 class="perfil-nombre">Katia Martagón</h3>
            <p class="perfil-rol">Info</p>
        </div>

        <div class="cerrar-sesion-wrapper">
            <a href="#" class="btn-cerrar-sesion">
                <!-- Icono de Flecha (SVG) rotado con CSS -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon-tabler icons-tabler-outline icon-tabler-logout">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Cerrar sesión
            </a>
        </div>
    </div>
</div>
