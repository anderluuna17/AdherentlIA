<div class="main-screen-container">
    <div class="presentacion-container">
        <img src="/966d17ba0f1b0ccf8a6e4de5dee3f519a35c5060.png" alt=" Logo AdherentIA" class="app-logo">

        <h1 class="app-title">AdherentIA</h1>

        <p class="app-lema">Sistema Predictivo de Adherencia Terapéutica en Pacientes con Enfermedades Crónicas</p>
    </div>


    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    </head>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="nombre@gmail.com">
        </div>

        <div class="form-group">

            <body>

                <div class="form-group">
                    <div class="input-wrapper">
                        <label for="email">Contraseña</label>
                        <input type="password" class="form-control" id="clave" placeholder="Ingresa tu contraseña">

                        <button class="fas fa-eye-slash password-toggle-icon" type="button" id="verLaClave">
                        </button>

                    </div>
                </div>

                <script
                    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
                <script>mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));</script>

                <script>
                    var elCampoDeClave = document.getElementById('clave');
                    var laClave = document.getElementById('verLaClave');

                    laClave.addEventListener('click', togglePass);

                    function togglePass() {
                        laClave.classList.toggle('active');
                        (elCampoDeClave.type == 'password') ? elCampoDeClave.type = 'text' :
                            elCampoDeClave.type = 'password';
                    }

                </script>
            </body>
        </div>

        <button class="btn-entrar" routerLink="/home">
            Iniciar Sesión
        </button>

        <p class="registro-link">
            ¿No tienes cuenta? <a routerLink="/auth/signup">Regístrate aquí</a>
        </p>
    </div>
</div>
