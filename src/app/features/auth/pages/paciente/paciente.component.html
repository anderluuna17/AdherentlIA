<div class="paciente-container">
    <h2>Pacientes</h2>

    <!-- BotÃ³n Registrar Paciente -->
    <button class="btn-registrar" routerLink="/pacientes/registrar">
        <span class="material-icons">person_add</span>
        Registrar Paciente
    </button>

    <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <span class="material-icons">search</span>
    </div>


    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de registro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paciente of pacientes">
                    <td>{{ paciente.id }}</td>
                    <td>{{ paciente.nombre }}</td>
                    <td>{{ paciente.fecha }}</td>
                    <td>
                        <button class="btn-link-editar" routerLink="/pacientes/editar-paciente">
                            <span class="material-icons arrow">arrow_outward</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
